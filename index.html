<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatermarkWizard</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://github.com/puuury/" target="_blank" class="github-link">
                <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </div>
        <div class="main-content">
            <!-- Left side - Image display -->
            <div class="image-section">
                <div class="image-container">
                    <canvas id="canvas"></canvas>
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <div class="upload-icon">📁</div>
                        <p>برای آپلود عکس کلیک کنید</p>
                    </div>
                </div>
            </div>

            <!-- Right side - Controls -->
            <div class="controls-section">
                <div class="controls-container">
                    <h3>تنظیمات واترمارک</h3>
                    
                    <div class="control-group">
                        <label>انتخاب عکس:</label>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>

                    <div class="control-group">
                        <label>متن واترمارک:</label>
                        <input type="text" id="watermarkText" value="Watermark">
                    </div>

                    <div class="control-group">
                        <label>رنگ واترمارک:</label>
                        <div class="color-buttons">
                            <button class="color-btn" data-color="#000000" style="background-color: #000000;"></button>
                            <button class="color-btn" data-color="#ff0000" style="background-color: #ff0000;"></button>
                            <button class="color-btn" data-color="#00ff00" style="background-color: #00ff00;"></button>
                            <button class="color-btn" data-color="#0000ff" style="background-color: #0000ff;"></button>
                            <button class="color-btn" data-color="#ffff00" style="background-color: #ffff00;"></button>
                            <button class="color-btn custom-color" id="customColorBtn">+</button>
                        </div>
                        <div class="custom-color-input" id="customColorInput" style="display: none;">
                            <input type="color" id="watermarkColor" value="#000000">
                            <input type="text" id="hexColorInput" placeholder="#000000">
                        </div>
                    </div>

                    <div class="control-group">
                        <label>سایز فونت:</label>
                        <input type="number" id="fontSize" value="30" min="10" max="100">
                    </div>

                    <div class="control-group">
                        <label>درجه چرخش واترمارک:</label>
                        <input type="range" id="rotation" min="-180" max="180" step="5" value="0">
                        <span id="rotationValue">0°</span>
                    </div>

                    <div class="control-group">
                        <label>شفافیت:</label>
                        <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">
                        <span id="opacityValue">0.5</span>
                    </div>

                    <div class="control-group">
                        <label>تعداد واترمارک‌ها:</label>
                        <input type="number" id="watermarkCount" value="3" min="1" max="10">
                    </div>

                    <div class="control-group">
                        <label>موقعیت واترمارک:</label>
                        <select id="position">
                            <option value="center">مرکز</option>
                            <option value="top-left">بالا-چپ</option>
                            <option value="top-right">بالا-راست</option>
                            <option value="bottom-left">پایین-چپ</option>
                            <option value="bottom-right">پایین-راست</option>
                            <option value="random">تصادفی</option>
                            <option value="full-image">تمام عکس</option>
                        </select>
                    </div>

                    <div class="action-buttons">
                        <button onclick="applyWatermark()" class="btn-primary">اعمال واترمارک</button>
                        <button onclick="downloadImage()" class="btn-secondary">دانلود عکس</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
